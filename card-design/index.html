<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
    <!--  Quicksand  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="h-screen bg-[#D0ECE1] grid place-items-center font-Quicksand">
      <div class="bg-[#f2f2f2] rounded-lg w-[95%] md:w-[30%] h-[55%] relative transition-all ease-in-out duration-1000 hover:shadow-2xl hover:shadow-slate-300 hover:scale-110 group overflow-hidden">
        <img src="./raja_ampat.webp" alt="img" class="object-cover w-full h-full rounded-lg transition-all ease-in-out duration-1000 group-hover:-mt-72 group-hover:rounded-b-none">
        <div class="transition-all ease-in-out duration-1000 bg-[rgba(0,0,0,0.6)] group-hover:bg-[rgba(0,0,0,0)] absolute inset-0 rounded-lg p-10">
          <div class="flex flex-col gap-1 transition ease-in-out duration-1000 group-hover:opacity-0 group-hover:pointer-events-none">
            <h4 class="text-xl font-semibold tracking-wider text-green-500">Tourism of Indonesia</h4>
            <h2 class="text-2xl w-2/3 font-bold tracking-wider text-white">Raja Ampat</h2>
          </div>
          <div class="-z-10 absolute top-[44%] w-full left-0 p-8 pointer-events-none group-hover:pointer-events-auto">
            <div class="flex flex-col gap-1">
              <h4 class="uppercase text-lg font-bold tracking-wider text-green-500">Tourism of Indonesia</h4>
              <h2 class="text-2xl w-3/4 font-semibold tracking-wider text-black">Negeri Empat Raja-Raja</h2>
              <p class="mt-2">Island charms, coral wonders, Lush jungles, Untouched beauty, Raja Ampat's finest, all here!</p>
            </div>
          </div>
          <div class="-z-10 absolute bottom-0 left-0 flex gap-4 p-8">
            <div class="flex gap-1 items-center">
              <span class="mt-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" fill-opacity="10" class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                </svg>
              </span>
              <span>150</span>
            </div>
            <div class="flex gap-1 items-center ml-1">
              <span class="mt-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                </svg>
              </span>
              <span>Comments</span>
            </div>
            <div class="flex gap-1 items-center">
              <span class="mt-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                  <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
                </svg>
              </span>
              <span>Share</span>
            </div>
          </div>
          <div class="absolute bottom-0 right-0 p-6">
            <button class="transition ease-in-out duration-1000 px-8 py-2 bg-gradient-to-r from-green-400 to-green-500 rounded-lg font-semibold text-white flex items-center gap-2">
              <span class="tracking-wider">Visit</span>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
